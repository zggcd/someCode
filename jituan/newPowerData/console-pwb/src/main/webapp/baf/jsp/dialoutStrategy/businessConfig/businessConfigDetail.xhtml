<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://shale.apache.org/core"
      xmlns:c="http://java.sun.com/jstl/core"

      xmlns:regaltec="http://regaltec.org/customConponent" >
<f:view  contentType="text/html">
<f:loadBundle basename="messages" var="msgs" />
<head>
<script>
//<![CDATA[



function confirmDelete(){
	var areaId = document.getElementById("addForm:areaId").value
	var businessTypeId = document.getElementById("addForm:businessTypeId").value

	if(areaId == '0001' && businessTypeId == '-1'){
		alert("${msgs['baf.dialoutstrategy.config.notdelete']}");
		return false;
	}
	
	if(window.confirm("${msgs['baf.dialoutstrategy.config.dodelete']}"))
		return true;
	return false;
}
//点击查询按纽列表未渲染前置灰
function ondisabled(){
	document.getElementById("addForm:edit").disabled = true;
}
     //]]>
</script>
	<style>
       .scrolls{
           width:400px;
           height:300px;
           overflow:auto;
           text-align:left;
       }
	   .column1{
			text-align:right;
		}
		.column2{
			text-align:left;
		}
		.col{
			text-align:center;
		}
    </style> 
</head>

<body >
<!-- 号码过滤策略列表 -->
<a4j:form  id="addForm">
<fieldset id="queryinstance" style="margin:5px 5px 5px 5px; padding:10px 10px 10px 10px;" >			
    <legend><h:outputText value="#{msgs['baf.dialoutstrategy.policy.config']}" /></legend>
    <rich:spacer height="10px;"></rich:spacer>
    <h:panelGrid columns="4"    columnClasses="column1,column2, column1,column2"  style="font-size:13px;width:100%;text-align:center;table-layout:fixed " styleClass=".rich-text-color-general">
		<h:outputText value="#{msgs['baf.dialoutstrategy.policy.holiday']}："></h:outputText>
		<h:panelGroup id="holidayGroup"  styleClass="scrolls" style="width:98%;height:98%;">
			<h:selectOneMenu id="holiday"   value="#{businessConfigBean.holidayId}"  style="width:100;height:23;" styleClass="rich-box-border-color-control-select rich-text-control-select">
				<f:selectItems value="#{businessConfigBean.holidaySelectList}"/>
			</h:selectOneMenu>		
			<rich:spacer height="5px;"></rich:spacer>	
			<a4j:commandLink value="#{msgs['baf.dialoutstrategy.details']}" onclick="#{rich:component('holidayPanel')}.show();"/>	
		</h:panelGroup>
					
		<h:outputText value="#{msgs['baf.dialoutstrategy.policy.date']}："></h:outputText>
		<h:panelGroup id="dateGroup"  styleClass="scrolls" style="width:98%;height:98%;">
			<h:selectOneMenu id="validDate"   value="#{businessConfigBean.validDateId}"  style="width:100;height:23;" styleClass="rich-box-border-color-control-select rich-text-control-select">
				<f:selectItems value="#{businessConfigBean.validDateSelectList}"/>				
			</h:selectOneMenu>
			<rich:spacer height="5px;"></rich:spacer>
			<a4j:commandLink value="#{msgs['baf.dialoutstrategy.details']}" onclick="#{rich:component('datePanel')}.show();"/>	
		</h:panelGroup>
					
		<h:outputText value="#{msgs['baf.dialoutstrategy.policy.time']}："></h:outputText>		
		<h:panelGroup id="timeGroup"  styleClass="scrolls" style="width:98%;height:98%;">
			<h:selectOneMenu id="validTime"   value="#{businessConfigBean.validTimeId}"  style="width:100;height:23;" styleClass="rich-box-border-color-control-select rich-text-control-select">
				<f:selectItems value="#{businessConfigBean.validTimeSelectList}"/>				
			</h:selectOneMenu>
			<rich:spacer height="5px;"></rich:spacer>
			<a4j:commandLink value="#{msgs['baf.dialoutstrategy.details']}" onclick="#{rich:component('timePanel')}.show();"/>
		</h:panelGroup>
					
		<h:outputText value="#{msgs['baf.dialoutstrategy.policy.disturb']}："></h:outputText>
		<h:panelGroup id="noDisturbGroup"  styleClass="scrolls" style="width:98%;height:98%;">
			<h:selectOneMenu id="noDisturb"   value="#{businessConfigBean.noDisturbId}"  style="width:100;height:23;" styleClass="rich-box-border-color-control-select rich-text-control-select">
				<f:selectItems value="#{businessConfigBean.noDisturbSelectList}"/>				
			</h:selectOneMenu>
			<rich:spacer height="5px;"></rich:spacer>
			<a4j:commandLink value="#{msgs['baf.dialoutstrategy.details']}" onclick="#{rich:component('noDisturbPanel')}.show();"/>
		</h:panelGroup>
					
		<h:outputText value="#{msgs['baf.dialoutstrategy.policy.number']}："></h:outputText>
		<h:panelGroup id="telephoneFilterGroup"  styleClass="scrolls" style="width:98%;height:98%;">
			<h:selectOneMenu id="telephoneFilter"   value="#{businessConfigBean.telephoneFilterId}"  style="width:100;height:23;" styleClass="rich-box-border-color-control-select rich-text-control-select">
				<f:selectItems value="#{businessConfigBean.telephoneFilterSelectList}"/>
			</h:selectOneMenu>
			<rich:spacer height="5px;"></rich:spacer>
			<a4j:commandLink value="#{msgs['baf.dialoutstrategy.details']}" onclick="#{rich:component('telephoneFilterPanel')}.show();"/>
		</h:panelGroup>
					
		<h:outputText value="#{msgs['baf.dialoutstrategy.policy.value']}："></h:outputText>
		<h:panelGroup id="valueGroup"  styleClass="scrolls" style="width:98%;height:98%;">
			<h:selectOneMenu id="validValue"   value="#{businessConfigBean.validValueId}"  style="width:100;height:23;" styleClass="rich-box-border-color-control-select rich-text-control-select">
				<f:selectItems value="#{businessConfigBean.validValueSelectList}"/>
			</h:selectOneMenu>
			<rich:spacer height="5px;"></rich:spacer>
			<a4j:commandLink value="#{msgs['baf.dialoutstrategy.details']}" onclick="#{rich:component('valuePanel')}.show();"/>
		</h:panelGroup>
					
		<h:outputText value="#{msgs['baf.dialoutstrategy.policy.priority']}："></h:outputText>
		<h:inputText id="priority" size="20" value="#{businessConfigBean.priority}" styleClass="rich-gradient-input"  >
			<s:commonsValidator type="mask" mask="^[0-9]*$" arg="#{msgs['baf.dialoutstrategy.policy.priority']}" server="false" client="true"/>
		</h:inputText>
							
		<h:outputText value="#{msgs['baf.dialoutstrategy.biggest.queue']}："></h:outputText>
		<h:inputText id="maxCount" size="20" value="#{businessConfigBean.maxCount}" styleClass="rich-gradient-input" >
			<s:commonsValidator type="mask" mask="^[0-9]*$" arg="#{msgs['baf.dialoutstrategy.biggest.queue']}" server="false" client="true"/>
		</h:inputText>		
	
		<h:outputText value="#{msgs['baf.dialoutstrategy.scriptmark']}："></h:outputText>
		<h:inputText id="scriptLabel" size="20" value="#{businessConfigBean.scriptLabel}" styleClass="rich-gradient-input">
		</h:inputText>		
	
					
		<h:outputText value="#{msgs['baf.dialoutstrategy.lock.time1']}："></h:outputText>
		<h:inputText id="maxLockTimeout" size="20" value="#{businessConfigBean.maxLockTimeout}" styleClass="rich-gradient-input" >
			<s:commonsValidator type="mask" mask="^[0-9]*$" arg="#{msgs['baf.dialoutstrategy.lock.time2']}" server="false" client="true"/>
		</h:inputText>		
	
					
		<h:outputText value="#{msgs['baf.dialoutstrategy.valid.time1']}："></h:outputText>
		<h:inputText id="maxTimeout" size="20" value="#{businessConfigBean.maxTimeout}" styleClass="rich-gradient-input"  >
			<s:commonsValidator type="mask" mask="^[0-9]*$" arg="#{msgs['baf.dialoutstrategy.valid.time2']}" server="false" client="true"/>			
		</h:inputText>		
	
					
		<h:outputText value="#{msgs['baf.dialoutstrategy.queuetype']}："></h:outputText>
		<h:inputText id="queueType" size="20" value="#{businessConfigBean.queueType}" styleClass="rich-gradient-input" >
			<s:commonsValidator type="mask" mask="^[0-9]*$" arg="#{msgs['baf.dialoutstrategy.queuetype']}" server="false" client="true"/>
		</h:inputText>		
	
					
		<h:outputText value="#{msgs['baf.dialoutstrategy.signalling']}："></h:outputText>
		<h:inputText id="sendCaller" size="20" value="#{businessConfigBean.sendCaller}" styleClass="rich-gradient-input" >
			<s:commonsValidator type="mask" mask="^[0-9]*$" arg="#{msgs['baf.dialoutstrategy.signalling']}" server="false" client="true"/>
		</h:inputText>
	
   	</h:panelGrid>	
   	<center>
   	<a4j:commandButton id="edit" onclick="if (valivalueForm(document.getElementById('addForm'))==false) return false;ondisabled();" disabled="false"
   	   	action="#{businessConfigBean.addBusinessConfig}" oncomplete="window.location.reload();  " styleClass="rich-button" value="#{msgs['baf.dialoutstrategy.save']}" reRender="edit">    	
    </a4j:commandButton>
    <rich:spacer width="14px"></rich:spacer>
    <a4j:commandButton id="delete" onclick="if (confirmDelete()==false) return false;"
   	   	action="#{businessConfigBean.deleteBusinessConfig}" oncomplete="window.location.reload();  " styleClass="rich-button" value="#{msgs['baf.dialoutstrategy.delete']}">    	
    </a4j:commandButton>
    </center>
   		 
</fieldset>


<!-- 节假日策略详情 -->
<rich:modalPanel id="holidayPanel" autosized="true" width="500" height="400">			    
	<f:facet name="header">			    
		<h:outputText value="#{msgs['baf.dialoutstrategy.policy.holiday']}" style="padding-right:15px;"/>
	</f:facet>			    
	<f:facet name="controls">			    	
		<h:panelGroup>
    	<h:graphicImage value="/baf/images/icons/close.png"
        	id="hidelink" styleClass="hidelink"/>
    		<rich:componentControl for="holidayPanel" attachTo="hidelink"
       	 	operation="hide" event="onclick" />
		</h:panelGroup>
	</f:facet>
	
	    <center>  
	      <h:panelGroup id="tabGroup"  styleClass="scrolls" style="width:98%;height:98%">			
		<rich:dataTable width="95%" id="itemLists"  columnClasses="col" 
       value="#{businessConfigBean.holidayList}" var="currItem" >    
       	<h:column>
       		<f:facet name="header">
     		<h:outputText styleClass="headerText" value="#{msgs['baf.dialoutstrategy.policy.name']}" style="font-weight:normal;"/>
     		</f:facet>
      		<h:outputText value="#{currItem.holidayName}" />
       	</h:column>   	      
       <h:column>
       		<f:facet name="header">
     		<h:outputText styleClass="headerText" value="#{msgs['baf.dialoutstrategy.form']}" style="font-weight:normal;"/>
     		</f:facet>
           <h:outputText value="#{msgs['baf.dialoutstrategy.month.date']}"  rendered="#{currItem.dateType=='1'}"/>
           <h:outputText value="#{msgs['baf.dialoutstrategy.year.month.date']}"  rendered="#{currItem.dateType=='2'}"/>
       </h:column>
       	<h:column>
       		<f:facet name="header">
     		<h:outputText styleClass="headerText" value="#{msgs['baf.dialoutstrategy.holiday.date']}" style="font-weight:normal;"/>
     		</f:facet>
      		<h:outputText value="#{currItem.holidayDate}" />
       	</h:column>
      
   	 </rich:dataTable>   
   </h:panelGroup> 
   </center>
</rich:modalPanel>

	        </f:facet>

	        </f:facet>	        
	        <h:outputText value="#{currItem.successSpan}" />

           <h:column>

            <h:outputText styleClass="headerText" value="#{msgs['baf.dialoutstrategy.fail.times']}" style="font-weight:normal;"/>
	        </f:facet>
	        <h:outputText value="#{currItem.failNum}" />
           </h:column>
           <h:column>
           	<f:facet name="header">
            <h:outputText styleClass="headerText" value="#{msgs['baf.dialoutstrategy.fail.interval']}" style="font-weight:normal;"/>
	        </f:facet>
	        <h:outputText value="#{currItem.failSpan}" />
           </h:column>
      
   	 </rich:dataTable>   
   </h:panelGroup> 
   </center>
</rich:modalPanel>
