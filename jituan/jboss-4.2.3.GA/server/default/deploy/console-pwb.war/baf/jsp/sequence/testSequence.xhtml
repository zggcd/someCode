<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://shale.apache.org/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:fn="http://java.sun.com/jstl/functions"
      xmlns:regaltec="http://regaltec.org/customConponent" >
      
      
<f:view locale="${loginFrameBean.loginStatus}">
	<f:loadBundle basename="messages" var="msgs" />
	
<head> 
    <title><h:outputText value="#{msgs['baf.sequence.rbdp']}"/></title>                                       
 	<script>
 	//<![CDATA[
 	//触发鼠标事件
function onObjectFireMouseEvent(obj, eventname) { 					
	if (document.all) {
		//IE
		obj.fireEvent(eventname);
	} else {
		//firefox						
		var name = eventname.replace("on", "");
		var evtObj = document.createEvent('MouseEvents');     
	  	evtObj.initMouseEvent(name, true, true, document.defaultView, 1, 0, 0, 0, 0, false, false, true, false, 0, null);     
	  	obj.dispatchEvent(evtObj);
	}
}


  	
	
	//]]>
 	</script>
	<style type="text/css">

	</style>
    </head>
    
	<body style="overflow-x:hidden;overflow-y:hidden;">			
       <h:form id="testForm">
        <h:inputText id="ruleCode" value="#{testSequenceBean.ruleCode}"></h:inputText>
         <a4j:commandButton value="#{msgs['baf.sequence.getseqaffair']}" styleClass="rich-button" action="#{testSequenceBean.testSeq}"  reRender="resultSeq">
		 </a4j:commandButton>
		 <a4j:commandButton value="#{msgs['baf.sequence.getseqautoaffair']}" styleClass="rich-button" action="#{testSequenceBean.testAloneSeq}" reRender="resultAloneSeq">
		 </a4j:commandButton>
		 <div>
		 <h:outputText value="#{msgs['baf.sequence.comaffairseq']}:"></h:outputText>
		 
		 <h:outputText id="resultSeq" value="#{testSequenceBean.resultSeq}"></h:outputText>
		 </div>
		 <div>
		 <h:outputText value="#{msgs['baf.sequence.comautoaffairseq']}:"></h:outputText>
		<h:outputText id="resultAloneSeq"  value="#{testSequenceBean.resultAloneSeq}"></h:outputText>
		</div>
       </h:form>
	</body>
</f:view>
</html>
